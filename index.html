<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <!-- <script src="js/main.js" defer></script> -->
    <script src="js/script.js" defer></script>
</head>
<body>


    <main class="main_app container-fluid">
        
            <div class="header">
                    <h1 class="gameName">Planning Poker</h1>
            </div>
            <div class="steps_container">
                <h3>To play the game, follow the steps..</h3>
                <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-html="true" 
                        title="<b><u>User Creation</u></b><br> Insert your name on field and click addPlayer.">
                    Step 1
                </button>
                <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-html="true" 
                        title="<b><u>Card Selection</u></b><br> You can only select one card at once by clicking <b><u>two times</u></b> on choosen card.">
                    Step 2
                </button>
                <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-html="true" 
                        title="<b><u>Card Reviewing</u></b><br> After everyone has already chosen their cards, Click in the button 'Show' to review all cards.">
                    Step 3
                </button>
                <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-html="true" 
                        title="<b><u>Clear Game</u></b><br> Click in the button 'Clear' to restart the game.">
                    Step 4
                </button>

            </div>
            <br>
            
            <section class="container">
                    <div class="app">
                            <div class="app_controls">
                                <div class="controls">
                                    <input class="input-player form-control" type="text" name="name" 
                                            id="name" placeholder="Write your name + click AddPlayer" />
                                    <div class="controls_button">
                                        <button class="btn" id="show">Show</button>
                                        <button class="btn" id="clear">Clear</button>
                                        <button class="btn" id="add-player">Add Player</button>
                                    </div>
                                </div>
                            </div>
                            <div class="typewriter">
                                <h4 id="who_is_playing" class="who_is_playing"></h4>
                            </div>
                            

                            <div class="app_stage">
                                <div class="deck " >
                                    <div class="deck_inner" id="deck">                
                                        <!-- Cards are created here in JS -->
                                    </div>
                                </div>
                            </div>
                            
                            <div class="app_score">
                                <h3 class="players-waiting">Players Waiting</h3>
                                <div class="score" id="score"></div>
                            </div>
                        </div>
            </section>


            <!-- Player Section -->
                <section id="user-section" class="players-container "> 
                    <!--User selected card shows here..  -->
                </section> 
                <br><br><br>


    </main>    

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
