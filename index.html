<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <!-- <script src="js/main.js" defer></script> -->
    <script src="js/script.js" defer></script>
</head>
<body>

    <main class="main_app container">
        
            <div class="header jumbotron bg-secondary">
                    <h1 class="gameName">Planning Poker</h1>
            </div>
            <br><br><br>
            
            <section>
                    <div class="app">
                            <div class="app_controls">
                                <div class="controls">
                                    <input class="input-player form-control" type="text" name="name" 
                                            id="name" placeholder="Write your name + click in the card" />
                                    <div class="controls_button">
                                        <button class="btn" id="show">Show</button>
                                        <button class="btn" id="clear">Clear</button>
                                        <button class="btn" id="add-player">Add Player</button>
                                        <!-- <button class="btn" id="add-player">Add Player</button> -->
                                    </div>
                                </div>
                            </div>
                            <div class="app_stage">
                                <div class="deck " >
                                    <div class="deck_inner" id="deck">                
                                        <!-- Cards are created here in JS -->
                                    </div>
                                </div>
                            </div>
                            
                            <div class="app_score">
                                <h3 class="players-waiting">Players Waiting</h3>
                                <div class="score" id="score"></div>
                            </div>
                        </div>
            </section>


            <!-- Player Section -->
                <section id="user-section" class="players-container ">                                         
                </section> 

                <br><br><br>


    </main>


    
    




    

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
